# Server Configuration
# Cloud Run sets PORT environment variable, default to 8080
server.port=${PORT:8080}
server.servlet.context-path=/

# Application Name
spring.application.name=Algorithm Comparison Tool

# Logging Configuration
logging.level.root=INFO
logging.level.com.algorithmcomparison=DEBUG
# Add session debugging for cloud deployment troubleshooting
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.springframework.session=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JSON Configuration
spring.jackson.serialization.indent_output=true
spring.jackson.serialization.write_dates_as_timestamps=false

# Maximum file upload size (for dataset uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
# Update this with your frontend URL after deployment
cors.allowed.origins=http://localhost:3000,http://localhost:8080,https://*.run.app,https://*.a.run.app
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Session Configuration
# Session timeout in seconds (1 hour = 3600 seconds)
server.servlet.session.timeout=3600s
# Use cookie-based sessions
server.servlet.session.tracking-modes=cookie
# Cookie settings
server.servlet.session.cookie.name=ALGORITHM_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.max-age=3600
# CRITICAL FOR CLOUD DEPLOYMENT: Allow cross-domain cookies
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
# Enable session persistence (in-memory for now)
spring.session.store-type=none

